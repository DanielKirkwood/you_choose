name: you_choose
description: Restaurant saver and selector.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  authentication_repository:
    path: packages/authentication_repository
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cloud_firestore: ^3.5.0
  flutter_speed_dial: ^6.0.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  logger: ^1.1.0
  bloc: ^8.1.0
  multi_select_flutter: ^4.1.2
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  hydrated_bloc: ^8.1.0
  json_annotation: ^4.7.0
  path: ^1.8.1
  firebase_storage: ^10.3.10
  cached_firestorage: ^0.1.4
  meta: ^1.8.0
  formz: ^0.4.1
  flow_builder: ^0.0.9

dev_dependencies:
  bloc_test: ^9.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins/Poppins-Regular.ttf
         - asset: assets/fonts/Poppins/Poppins-Italic.ttf
         - asset: assets/fonts/Poppins/Poppins-Bold.ttf
         - asset: assets/fonts/Poppins/Poppins-Medium.ttf
         - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
         - asset: assets/fonts/Poppins/Poppins-Light.ttf
